<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Refresh Amaze Panel</title>
  <style>body{margin:0;background:#111;color:#aaa;font-family:Segoe UI,Tahoma,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;} .msg{opacity:0.7;font-size:12px;}</style>
  <script>
    // Hop to a blank-ish page, then immediately return to index with cache-bust.
    (function() {
      var back = 'index.html?refresh=' + Date.now();
      setTimeout(function(){ window.location.href = back; }, 50);
    })();
  </script>
</head>
<body>
  <div class="msg">Refreshing Amaze Panelâ€¦</div>
</body>
</html>
