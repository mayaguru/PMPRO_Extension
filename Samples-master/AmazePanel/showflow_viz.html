<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Showflow Visual Editor</title>
    <script src="./lib/CSInterface.js"></script>
    <script src="./lib/jquery-1.9.1.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background-color: #232323;
            color: #b5b5b5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: #333;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #header h1 {
            margin: 0;
            font-size: 18px;
            color: #eee;
        }

        #controls button {
            background: #444;
            border: 1px solid #555;
            color: #ddd;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        #controls button:hover {
            background: #555;
        }

        #controls button.primary {
            background: #0078d7;
            border-color: #005a9e;
            color: white;
        }
        
        #controls button.active {
            background: #d74e00;
            border-color: #9e3a00;
            color: white;
        }

        #main-container {
            flex: 1;
            overflow: auto;
            display: flex;
            padding: 20px;
            position: relative;
        }

        /* Timeline / Grid Layout */
        .timeline-grid {
            display: grid;
            grid-template-columns: 100px; /* Time Column */
            /* Remaining columns generated dynamically based on tracks */
            gap: 10px;
            width: 100%;
        }

        /* Time Column */
        .time-col {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding-right: 15px;
            border-right: 1px solid #444;
        }

        .time-marker {
            height: 84px; /* Reduced to 70% of 120px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 11px; /* Slightly smaller font */
            color: #888;
            text-align: right;
            position: relative;
        }
        
        .time-marker .dur {
            font-size: 9px;
            color: #555;
            margin-top: 4px;
        }

        /* Insert Row Button */
        .insert-row-btn {
            position: absolute;
            top: -10px; /* Position between rows */
            right: -25px; /* Adjust to sit on the line */
            width: 20px;
            height: 20px;
            background: #444;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            cursor: pointer;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .time-marker:hover .insert-row-btn {
            opacity: 1;
        }

        .track-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 5px;
            background: #333;
            border-radius: 4px;
        }

        .slot-cell {
            height: 84px; /* Match time-marker height (70%) */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid transparent; /* For drag over effect */
        }
        
        .slot-cell.drag-over {
            border: 1px dashed #0078d7;
            background: rgba(0, 120, 215, 0.1);
        }

        .clip-card {
            background: #3a3a3a;
            border: 1px solid #555;
            border-radius: 6px;
            width: 100%;
            height: 90%;
            padding: 5px; /* Reduced padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .clip-card:hover {
            background: #444;
            border-color: #777;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .clip-card.empty {
            background: transparent;
            border: 1px dashed #444;
            opacity: 0.5;
        }
        
        .clip-name {
            font-weight: bold;
            font-size: 11px; /* Reduced font size */
            color: #fff;
            text-align: center;
            margin-bottom: 3px;
            word-break: break-all;
        }

        .clip-meta {
            font-size: 9px; /* Reduced font size */
            color: #aaa;
        }
        
        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 16px;
            height: 16px;
            background: #d70000;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 14px;
            font-size: 10px;
            cursor: pointer;
            display: none; /* Hidden by default */
            border: 1px solid #fff;
        }
        
        .edit-mode .delete-btn {
            display: block;
        }

        /* Modal */
        #edit-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            border: 1px solid #555;
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 16px;
            color: #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            background: #1e1e1e;
            border: 1px solid #444;
            color: #fff;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

    </style>
</head>
<body>

    <div id="header">
        <h1>Showflow Visual Editor</h1>
        <div id="controls">
            <button onclick="toggleEditMode()" id="btn-edit-mode">Edit Mode</button>
            <button onclick="window.location.href='index.html'">Back</button>
            <button onclick="loadData()">Reload</button>
            <button class="primary" onclick="saveData()">Save Changes</button>
        </div>
    </div>

    <div id="main-container">
        <div class="timeline-grid" id="grid-root">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal">
        <div class="modal-content">
            <h2>Edit Clip</h2>
            <div class="form-group">
                <label>Clip Name</label>
                <input type="text" id="edit-name">
            </div>
            <div class="form-group">
                <label>Duration (frames)</label>
                <input type="number" id="edit-duration">
            </div>
            <div class="modal-actions">
                <button onclick="closeModal()">Cancel</button>
                <button class="primary" onclick="applyEdit()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        var csInterface = new CSInterface();
        var currentData = null;
        var currentFilePath = null;
        var editingTarget = null; // { slotIndex, trackKey }
        var isEditMode = false;

        function getFlowConfigPath() {
            var osVersion = csInterface.getOSInformation();
            var isWin = osVersion && osVersion.indexOf("Windows") >= 0;
            var extRoot = csInterface.getSystemPath(SystemPath.EXTENSION);
            if (isWin) extRoot = extRoot.replace(/\//g, "\\\\");
            var sep = isWin ? "\\\\" : "/";
            return extRoot + sep + "flow_config.json";
        }

        function loadData() {
            // 1. Read Config
            var cfgPath = getFlowConfigPath();
            var res = window.cep.fs.readFile(cfgPath);
            if (res.err !== 0) {
                alert("Could not read flow_config.json");
                return;
            }
            var cfg = JSON.parse(res.data);
            if (!cfg.flowPath) {
                alert("No Flow Path set in config.");
                return;
            }

            currentFilePath = cfg.flowPath;
            
            // 2. Read Showflow JSON
            var flowRes = window.cep.fs.readFile(currentFilePath);
            if (flowRes.err !== 0) {
                alert("Could not read Showflow JSON at: " + currentFilePath);
                return;
            }

            try {
                currentData = JSON.parse(flowRes.data);
                render(currentData);
            } catch(e) {
                alert("Error parsing JSON: " + e);
            }
        }

        function saveData() {
            if (!currentFilePath || !currentData) return;
            var json = JSON.stringify(currentData, null, 2);
            var res = window.cep.fs.writeFile(currentFilePath, json);
            if (res.err === 0) {
                alert("Saved successfully!");
            } else {
                alert("Error saving file: " + res.err);
            }
        }

        function toggleEditMode() {
            isEditMode = !isEditMode;
            var btn = document.getElementById("btn-edit-mode");
            if (isEditMode) {
                btn.classList.add("active");
                document.body.classList.add("edit-mode");
            } else {
                btn.classList.remove("active");
                document.body.classList.remove("edit-mode");
            }
            render(currentData);
        }

        function framesToTimecode(frames, fps) {
            // Simple MM:SS:FF for now
            var totalSeconds = Math.floor(frames / fps);
            var ff = frames % fps;
            var mm = Math.floor(totalSeconds / 60);
            var ss = totalSeconds % 60;
            return pad(mm) + ":" + pad(ss) + ":" + pad(ff);
        }

        function pad(n) { return n < 10 ? "0" + n : n; }

        function render(data) {
            var root = document.getElementById("grid-root");
            root.innerHTML = "";

            var fps = data.fps || 60;
            var tracks = data.tracks || { "A":0 };
            var sortedTracks = Object.keys(tracks).sort();

            // 1. Setup Grid Columns
            // Time Col + One Col per Track
            var colTemplate = "100px";
            sortedTracks.forEach(function() { colTemplate += " 200px"; });
            root.style.gridTemplateColumns = colTemplate;

            // 2. Headers
            // Empty cell for time header
            var timeHeader = document.createElement("div");
            timeHeader.className = "time-col";
            timeHeader.innerHTML = "<div class='track-header'>Time</div>";
            root.appendChild(timeHeader);

            sortedTracks.forEach(function(tr) {
                var th = document.createElement("div");
                th.className = "track-header";
                th.textContent = "Track " + tr;
                root.appendChild(th);
            });

            // 3. Slots
            if (data.slots) {
                data.slots.forEach(function(slot, sIdx) {
                    // Time Cell
                    var timeCell = document.createElement("div");
                    timeCell.className = "time-marker";
                    timeCell.innerHTML = "<span>" + framesToTimecode(slot.time, fps) + "</span>" + 
                                         "<span class='dur'>Dur: " + slot.duration + "f</span>";
                    
                    // Insert Row Button (between rows)
                    var insertBtn = document.createElement("div");
                    insertBtn.className = "insert-row-btn";
                    insertBtn.textContent = "+";
                    insertBtn.title = "Insert Row Here";
                    insertBtn.onclick = function(e) {
                        e.stopPropagation();
                        insertSlot(sIdx);
                    };
                    timeCell.appendChild(insertBtn);

                    root.appendChild(timeCell);

                    // Track Cells
                    sortedTracks.forEach(function(trKey) {
                        var cell = document.createElement("div");
                        cell.className = "slot-cell";
                        
                        // Drag & Drop Events for Cell (Dropzone)
                        cell.ondragover = function(e) {
                            e.preventDefault(); // Allow drop
                            cell.classList.add("drag-over");
                        };
                        cell.ondragleave = function(e) {
                            cell.classList.remove("drag-over");
                        };
                        cell.ondrop = function(e) {
                            e.preventDefault();
                            cell.classList.remove("drag-over");
                            var srcData = JSON.parse(e.dataTransfer.getData("text/plain"));
                            moveClip(srcData.sIdx, srcData.trKey, sIdx, trKey);
                        };

                        var clipData = slot.clips ? slot.clips[trKey] : null;
                        var card = document.createElement("div");
                        card.className = "clip-card" + (clipData ? "" : " empty");
                        
                        if (clipData) {
                            // Draggable
                            card.draggable = true;
                            card.ondragstart = function(e) {
                                e.dataTransfer.setData("text/plain", JSON.stringify({ sIdx: sIdx, trKey: trKey }));
                                e.dataTransfer.effectAllowed = "move";
                            };

                            var cName = clipData.name || clipData; // handle string or object
                            var cDur = clipData.duration || slot.duration;
                            
                            var deleteBtnHTML = "";
                            if (isEditMode) {
                                deleteBtnHTML = "<div class='delete-btn' onclick='deleteClip(" + sIdx + ", \"" + trKey + "\", event)'>x</div>";
                            }

                            card.innerHTML = deleteBtnHTML + 
                                             "<div class='clip-name'>" + cName + "</div>" +
                                             "<div class='clip-meta'>" + cDur + "f</div>";
                            
                            card.onclick = function() {
                                if (!isEditMode) openEdit(sIdx, trKey, clipData);
                            };
                        } else {
                            card.innerHTML = "<div class='clip-meta'>+</div>";
                            card.onclick = function() {
                                // Create new clip entry
                                var newClip = { name: "NewClip", duration: slot.duration, in: 0, out: slot.duration };
                                if (!slot.clips) slot.clips = {};
                                slot.clips[trKey] = newClip;
                                render(currentData); // Re-render to show new clip
                            };
                        }

                        cell.appendChild(card);
                        root.appendChild(cell);
                    });
                });
                
                // Add one final "Insert Row" button at the very bottom
                var finalTimeCell = document.createElement("div");
                finalTimeCell.className = "time-marker";
                finalTimeCell.style.height = "20px"; // Small footer
                var finalInsertBtn = document.createElement("div");
                finalInsertBtn.className = "insert-row-btn";
                finalInsertBtn.style.top = "0"; // Align to top of this footer
                finalInsertBtn.textContent = "+";
                finalInsertBtn.title = "Append Row";
                finalInsertBtn.onclick = function(e) {
                    e.stopPropagation();
                    insertSlot(data.slots.length);
                };
                finalTimeCell.appendChild(finalInsertBtn);
                root.appendChild(finalTimeCell);
            }
        }

        function openEdit(sIdx, trKey, clipData) {
            editingTarget = { sIdx: sIdx, trKey: trKey };
            var cName = clipData.name || clipData;
            var cDur = clipData.duration || 0;

            document.getElementById("edit-name").value = cName;
            document.getElementById("edit-duration").value = cDur;
            
            document.getElementById("edit-modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("edit-modal").style.display = "none";
            editingTarget = null;
        }

        function applyEdit() {
            if (!editingTarget) return;
            var sIdx = editingTarget.sIdx;
            var trKey = editingTarget.trKey;
            
            var newName = document.getElementById("edit-name").value;
            var newDur = parseInt(document.getElementById("edit-duration").value, 10);

            var slot = currentData.slots[sIdx];
            if (slot && slot.clips && slot.clips[trKey]) {
                var c = slot.clips[trKey];
                if (typeof c === "string") {
                    // Convert to object if it was string
                    slot.clips[trKey] = { name: newName, duration: newDur, in: 0, out: newDur };
                } else {
                    c.name = newName;
                    c.duration = newDur;
                }
            }
            
            closeModal();
            render(currentData);
        }

        function deleteClip(sIdx, trKey, e) {
            e.stopPropagation();
            if (!confirm("Delete this clip?")) return;
            
            var slot = currentData.slots[sIdx];
            if (slot && slot.clips) {
                delete slot.clips[trKey];
                render(currentData);
            }
        }

        function insertSlot(index) {
            // Insert a new empty slot at the given index
            var newSlot = {
                time: 0, // Will need to recalculate times
                duration: 600, // Default duration
                clips: {}
            };
            
            // Insert
            currentData.slots.splice(index, 0, newSlot);
            
            // Recalculate times for all slots
            var runningTime = 0;
            currentData.slots.forEach(function(s) {
                s.time = runningTime;
                runningTime += (s.duration || 0);
            });
            
            render(currentData);
        }

        function moveClip(srcIdx, srcTrKey, destIdx, destTrKey) {
            if (srcIdx === destIdx && srcTrKey === destTrKey) return;

            var srcSlot = currentData.slots[srcIdx];
            var destSlot = currentData.slots[destIdx];
            
            if (!srcSlot || !srcSlot.clips || !srcSlot.clips[srcTrKey]) return;
            
            var clipToMove = srcSlot.clips[srcTrKey];
            
            // Check destination
            if (!destSlot.clips) destSlot.clips = {};
            
            // If destination is occupied, swap? Or overwrite? 
            // Let's just overwrite for now, or maybe alert if occupied?
            // User asked to "move", usually implies to empty spot. 
            // If we swap, it's safer.
            var destClip = destSlot.clips[destTrKey];
            
            // Move (Swap)
            destSlot.clips[destTrKey] = clipToMove;
            
            if (destClip) {
                srcSlot.clips[srcTrKey] = destClip;
            } else {
                delete srcSlot.clips[srcTrKey];
            }
            
            render(currentData);
        }

        // Init
        $(document).ready(function() {
            loadData();
        });

    </script>
</body>
</html>
